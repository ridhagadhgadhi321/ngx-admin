jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js (v22.x)
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Use the latest Node.js version (v22.x)

      - name: Uninstall node-sass and install sass
        run: |
          npm uninstall node-sass --legacy-peer-deps
          npm install sass --legacy-peer-deps

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps  # Bypass peer dependency conflicts

      - name: Add a delay before deployment
        run: sleep 30s  # Adds a 30-second delay to avoid SCM container restart conflict

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_ROCK_02FC09C10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_ROCK_02FC09C10 }}
          action: "close"
